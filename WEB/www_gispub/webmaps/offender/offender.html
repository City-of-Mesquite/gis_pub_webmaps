<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>City of Mesquite Offender Restrictions| Basic Search</title>
    <link rel="stylesheet" href="http://gispub.cityofmesquite.com:81/arcgis_js_api/library/3.13/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://gispub.cityofmesquite.com:81/arcgis_js_api/library/3.13/3.13/esri/css/esri.css">
    <style type="text/css">
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #search {
            display: block;
            position: absolute;
            z-index: 2;
            top: 20px;
            left: 74px;
        }
    </style>
    <script type="text/javascript" src="http://gispub.cityofmesquite.com:81/arcgis_js_api/library/3.13/3.13compact/init.js"></script>
    <!-- <script src="http://js.arcgis.com/3.13/"></script>     -->
    <script type="text/javascript">
            require([

                "esri/map",
                "esri/layers/ImageParameters",
                "esri/dijit/Search",
                "dojo/domReady!"

            ], function (Map,ImageParameters, Search) {
                var map = new esri.Map("map",
                        {
                            "scale":  144447.638572
                        }
                );
                var baseMap = new esri.layers.ArcGISTiledMapServiceLayer("http://gispub.cityofmesquite.com:6080/arcgis/rest/services/cached_services/basemap_parcels_bldg_add/MapServer");
                map.addLayer(baseMap);
                var resizeTimer;
                var imageParameters = new ImageParameters();
                imageParameters.format = "jpg";
                imageParameters.opacity = 0.1;
                var dslOffender = new esri.layers.ArcGISDynamicMapServiceLayer("http://gispub.cityofmesquite.com:6080/arcgis/rest/services/public_safety/offender/MapServer",{"opacity":0.45});
                map.addLayer(dslOffender);
                var s = new Search({
                    map: map
                }, "search");
                s.startup();

            });
        </script>
    </head>

    <body>
    <div id="search"></div>
    <div id="map">


    </div>
    </body>

    </html>
